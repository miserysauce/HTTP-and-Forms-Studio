<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    let actions = {
      google: "https://www.google.com/",
      duckDuckGo: "https://www.duckduckgo.com",
    };
    // TODO: create a handler
    function setSearchEngine() {
      let selected = document.querySelector("input[name=engine]:checked");
      let actionURL = actions[selected.value];
      let form = document.getElementById("searchForm");

      form.setAttribute("action", actionURL);
    }
    window.addEventListener("load", function () {
      // TODO: register the handler
      let form = document.getElementById("searchForm");
      form.addEventListener("click", setSearchEngine);
    });
  </script>
</head>

<body>
  <form id="searchForm">
    <!-- TODO: add form elements -->
    <input type="text" name="q" />
    <label>Google<input type="radio" name="engine" value="google" /></label>
    <label
      >Duck Duck Go<input type="radio" name="engine" value="duckDuckGo"
    /></label>

    <!-- <button value="Go!">Submit</button> -->
    <input type="submit" value="Go!" />
  </form>
</body>
